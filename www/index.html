<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQKVCikU8FP1XZ-m3Tytu6KOk9LyB-B6s&libraries=places"></script>
    <script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>    
    <script src="js/controllers/GoogleMaps.js"></script>
    <script src="js/controllers/LyftApi.js"></script>
    <script src="js/controllers/UberApi.js"></script>
  </head>
  <body ng-app="app">
   <ion-pane>
   <ion-header-bar align-title="center" class="bar-calm">
 
  <h1 class="title">Ride With Me</h1>
  
</ion-header-bar>
   <ion-content ng-controller="MapController">
    <label class="item item-input">
      <input type="text" ng-model="address" id="user.address" placeholder="Enter Origin Location" googleplace="" autocomplete="off">
    </label>
    <label class="item item-input">
      <input type="text" ng-model="user.destination" id="user.destination" placeholder="Enter Destination" googleplace="" autocomplete="off"</input>
   </label>
    
    <button ng-click="search()" id="searchButton" class="button button-full button-calm">Search</button> 
    
    <div id="map" data-tap-disabled="false"></div>
  </ion-content>

   </ion-pane>
  </body>
</html>
