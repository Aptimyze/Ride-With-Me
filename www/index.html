<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQKVCikU8FP1XZ-m3Tytu6KOk9LyB-B6s&libraries=places"></script>
    <script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>
    <script src="js/controllers/GoogleMaps.js"></script>
    <allow-intent href="*" />
    <access origin="*"/>
  </head>
  <body ng-app="app">
   <ion-pane>
   <ion-header-bar align-title="center" class="bar-energized">
  <h1 class="title">Ride With Me</h1>
</ion-header-bar>
   <ion-content ng-controller="MapController">
     <div class="search-wrapper">
       <form>
         <label class="item item-input">
           <input type="text" name="focus" required class="search-box" ng-model="address" id="user.address" placeholder="Enter Origin Location" googleplace="" autocomplete="off">
              <button class="close-icon" type="reset"></button>
         </label>
       </form>
    </div>

    <div class="search-wrapper">
       <form>
         <label class="item item-input">
           <input type="text" name="focus" required class="search-box" ng-model="user.destination" id="user.destination" placeholder="Enter Destination" googleplace="" autocomplete="off"</input>
              <button class="close-icon" type="reset"></button>
         </label>
       </form>
    </div>
    <div class="button-bar button-calm custom-width-bar">
      <a ng-click="search()" class="button button-calm">Search</a>
      <a ng-click="getPrice()" class="button button-balanced">Get Prices</a>
    </div>

    <ion-list ng-repeat= "items in this.data">
    <ion-item class="item-thumbnail-left item-text-wrap">
    <img src="img/uber.jpg">
      <h2>Type: {{items.localized_display_name}}</h2>
      <h2>Cost: {{items.estimate}}</h2>
       <h2>Duration (min): {{(items.duration/60)}}</h2>
    </ion-item>
    </ion-list>


    <ion-list ng-repeat= "lyfts in this.data2">
    <ion-item class="item-thumbnail-left item-text-wrap">
    <img src="img/lyft.jpg">
       <h2>Type: {{lyfts.ride_type}}</h2>
       <h2>Cost: ${{(lyfts.estimated_cost_cents_max/100).toFixed(2)}}</h2>
       <h2>Duration (min): {{(lyfts.estimated_duration_seconds/60).toFixed(2)}}</h2>
    </ion-item>
    </ion-list>

    <style>
      button-bar.custom-width-bar .button:first-child {
      width: 75%;
      min-width: 75%;
    }
    </style>
    <div id="map"></div>
   </ion-content>
   </ion-pane>
  </body>
</html>
